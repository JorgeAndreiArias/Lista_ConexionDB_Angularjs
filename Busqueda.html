<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

   <!-- <script src="scripts/jquery-3.3.1.min.js"></script>
    <script src="scripts/moment.min.js"></script>
    <script src="scripts/Busqueda.js"></script>-->


    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script src="https://code.angularjs.org/1.3.0-beta.5/angular.js"></script>
    <script src="Scripts/AngularBusqueda.js"></script>
    <!--<script src="Scripts/moment.min.js"></script>
    <script src="Scripts/Busqueda.js"></script>-->
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/mdb.css" rel="stylesheet" />
    <link href="css/mdb.min.css" rel="stylesheet" />
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/mdb.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body ng-app="myApp" ng-controller="myCtrl">
    <h2 class="cyan-text text-center">Cargar datos con jquery en un grid y Conexion a Base de Datos</h2>
        <br />
    <form>
        <div class="md-form justify-content-xl-center">
            <input type="text" id="txtBuscar"  placeholder="Search Nick..."class="form-control mr-sm-3" ng-model="data" aria-describedby="txtHelp" ng-keypress="SendData(data)" ng-keyup="SendData(data)" autocomplete="off" />
            <small id="txtHelp" class="form-text text-muted red-text">
            </small>
        </div>
    </form>
        <br />
        <input class="btn btn-dark white-text" type="button" id="bListaUsuarios" ng-click="SendData(data)" value="Buscar Usuarios" />
    <br />
    <div  >
        <table class="table" id="tbl-usuarios">
            <thead class="mdb-color darken-3">
                <tr class="text-white">
                    <th>Id</th>
                    <th>Name</th>
                    <th>LastName</th>
                    <th>Nick</th>
                    <th>Password</th>
                    <th>Picture</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="x in User">
                    <td ng-model="val">{{x.Id}}</td>
                    <td>{{x.Name}}</td>
                    <td>{{x.LastName}}</td>
                    <td>{{x.Nick}}</td>
                    <td>{{x.Password}}</td>
                    <td><img width="72" height="72" ng-src="{{x.Img}}"></td>
                    <td><img width="40" height="40" src="img/delete.png" ng-click="Update($index, data)"/></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br />
</body>
</html>
